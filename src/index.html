<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <h2>Triangle Tracker</h2>
  <div class="container">
    <form id="trianglelengths">
      <input id="side1" type="text">
      <h4>Side 1 length</h4>
      <input id="side2" type="text">
      <h4>Side 2 length</h4>
      <input id="side3" type="text">
      <h4>Side 3 length</h4>

      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
  <div class="answer" id="equilateral">That's an equilateral triangle.</div>
  <div class="answer" id="isoceles">That's an isoceles triangle.</div>
  <div class="answer" id="scalene">That's a scalene triangle.</div>
  <div class="answer" id="notatriangle">That's not a triangle.</div>
</body>
</html>
